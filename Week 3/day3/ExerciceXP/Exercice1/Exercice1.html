<!DOCTYPE html>
<html>

<head>
    <style>
        p {
            background: yellow;
            color: red;
        }
    </style>
</head>

<body>
    <div id="container"></div>
    <button id="clear">Clear Interval</button>
</body>

<script>

    //Partie I
    //In your Javascript file, using setTimeout, call a function after 2 seconds. The function will alert â€œHello World

    function sayHi() {
        alert("Hello world");
    }

    setTimeout(sayHi, 2000);

    //2. Part II In your Javascript file, using setTimeout, call a function after 2 seconds. The function will add a new paragraph <p>Hello World</p> to the <div id="container">.

    function addPara() {
        let cont = document.getElementById("container")

        let newLi = document.createElement('p')
        let newTextNode = document.createTextNode("Hello world");
        newLi.appendChild(newTextNode)

        cont.appendChild(newLi)
    }

    setTimeout(addPara, 2000);

    //3. Part III In your Javascript file, using setInterval, call a function every 2 seconds.
    //The function will add a new paragraph <p>Hello World</p> to the <div id="container">.
    // The interval will be cleared (ie. clearInterval), when the user will click on the button.
    //Instead of clicking on the button, the interval will be cleared (ie. clearInterval) as soon as there will be 5 paragraphs inside the <div id="container">.


    let timer = setInterval(myTimer, 2000)

    function myTimer() {
        let cont = document.getElementById("container")

        let newLi = document.createElement('p')
        let newTextNode = document.createTextNode("Hello world");
        newLi.appendChild(newTextNode)

        cont.appendChild(newLi)
    }

    document.getElementById("clear").onclick=function () {
        
        clearInterval(timer)

    }


</script>

</html>
